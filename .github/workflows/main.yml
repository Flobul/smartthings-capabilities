name: "Generate capabilities"

on:
  workflow_dispatch
jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: "Checkout files"
        uses: actions/checkout@v3

      - name: "Setup smartthings-cli"
        run: |
          wget "https://github.com/SmartThingsCommunity/smartthings-cli/releases/download/%40smartthings%2Fcli%401.8.2/smartthings-linux-x64.tar.gz"
          tar -xvf smartthings-linux-x64.tar.gz

      - name: "Use first secret"
        run: |
          SMARTTHINGS_TOKEN=$(echo ${{ secrets.SMARTTHINGS_TOKENS }} | head -n 1)
          echo "SMARTTHINGS_TOKEN=$SMARTTHINGS_TOKEN" >> $GITHUB_ENV

      - name: "Download smartthings capabilities"
        run: ./smartthings capabilities -s -j --token "${{ env.SMARTTHINGS_TOKEN }}" -o capabilities.json

      - name: "Process each capability"
        run: |

          cat extra_capabilities.json | jq -c '.[]' | while read capability; do
            capability=$(echo $capability | tr -d \")
            echo "Processing $capability"
            ./smartthings capabilities $capability -s -j --token ${{ env.SMARTTHINGS_TOKEN }} -o json/$capability.json
            ./smartthings capabilities:translations $capability 1 fr -j --token ${{ env.SMARTTHINGS_TOKEN }} -o json/$capability.i18n.fr.json
            ./smartthings capabilities:translations $capability 1 en -j --token ${{ env.SMARTTHINGS_TOKEN }} -o json/$capability.i18n.en.json
          done

      - name: "List json directory"
        run: |
          ls json/*.json | wc -l

      - name: "Create Pull Request"
        uses: peter-evans/create-pull-request@v6
        with:
          add-paths: |
            'json/*.json'
            capabilities.json
          branch: update
          delete-branch: true
          title: "Update capabilities"
          body: "Automated capabilities update"
          commit-message: "Auto update capabilities"
